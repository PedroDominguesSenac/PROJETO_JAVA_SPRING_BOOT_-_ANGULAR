
<div class="container">

  <form [formGroup]="formProduto" (ngSubmit)="onSubmit()" class="form">
  
    <div class="form-group">
      <!-- <label for="nome">Nome</label> -->
      <br>
      <input placeholder="ID" type="text" class="form-control" name="id" id="id" required formControlName="id">
    </div>
    <div class="form-group">
      <!-- <label for="nome">Nome</label> -->
      <br>
      <input placeholder="Nome" type="text" class="form-control" name="nome" id="nome" required formControlName="name">
    </div>
    <div class="form-group">
      <!-- <label for="description">Descrição</label> -->
      <br>
      <input placeholder="Descrição" type="text" class="form-control" name="description" id="description" required formControlName="description">
    </div>
    <div class="form-group">
      <!-- <label for="price">Preço</label> -->
      <br>
      <input placeholder="Preço" type="text" class="form-control" name="price" id="price" required formControlName="price">
    </div>
    
    <br>
    <input class="buttonInput" type="submit" value="Salvar">
   
  
  </form>
  
   <div class="table-container">

     <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
   
       <!--- Note that these columns can be defined in any order.
             The actual rendered columns are set as a property on the row definition" -->
     
       <!-- Position Column -->
       <ng-container matColumnDef="id">
         <th mat-header-cell *matHeaderCellDef> ID </th>
         <td mat-cell *matCellDef="let element"> {{element.id}} </td>
       </ng-container>
     
       <!-- Name Column -->
       <ng-container matColumnDef="name">
         <th mat-header-cell *matHeaderCellDef> Nome do produto </th>
         <td mat-cell *matCellDef="let element"> {{element.name}} </td>
       </ng-container>
     
       <!-- Weight Column -->
       <ng-container matColumnDef="description">
         <th mat-header-cell *matHeaderCellDef> Descrição </th>
         <td mat-cell *matCellDef="let element"> {{element.description}} </td>
       </ng-container>
     
       <!-- Symbol Column -->
       <ng-container matColumnDef="price">
         <th mat-header-cell *matHeaderCellDef> Preço </th>
         <td mat-cell *matCellDef="let element"> {{element.price}} </td>
       </ng-container>
     
       <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
       <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
     </table>
     <mat-paginator [pageSizeOptions]="[5,6]" showFirstLastButtons></mat-paginator>
     <div class="buttonContainer">

       <button class="buttonTable" (click)="getData()">Atualizar</button>
       <button class="buttonTable" (click)="deleteData()">Deletar</button>
       <button class="buttonTable" (click)="putData()">Alterar</button>
     </div>
   </div>
</div>
